    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="./th.jpg" type="image/jpg">      
    
      <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry,drawing,places&key=AIzaSyDKAIWbkM0JwPKv5CVcIvM_iYsj5c7XtMs"></script>

      <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        .root {
          font-family: 'Poppins', sans-serif;
        }

        #preloader {
          width: 100%;
          position: fixed;
          height: 100vh;
          background: #fff  url('./ezgif.gif') no-repeat center;
          z-index: 9999;
        }

      </style>

    
    <title>TripTip.com</title>
  </head>
  
    <body onload="loadingFunc()">
      <div id="preloader"></div>
      <div id="root" class="root"></div>
  
      <script>
  
      var preloader = document.getElementById('preloader');
      function loadingFunc(){
        preloader.style.display = 'none';
      }
  
      </script>
  </body>
</html>
